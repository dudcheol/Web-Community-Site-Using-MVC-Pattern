<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>I LOVE DOG</title>
<link rel="stylesheet" href="resources/join_form.css" type="text/css">
</head>
<body>
<section class="container">
		    <article class="half">
			        <h1>I LOVE DOG</h1>
			        <div class="tabs">
				            <span class="tab signin active"><a href="#signin">로그인</a></span>
				            <span class="tab signup"><a href="#signup">회원가입</a></span>
			        </div>
			        <div class="content">
				            <div class="signin-cont cont">
					                <form action="http://localhost:8080/youngcheol_free/freeServlet?key=login" method="post">
						                    <input type="email" name="userEmail" id="email" class="inpt" required="required" placeholder="이메일">
						                    <label for="email">이메일</label>
						                    <input type="password" name="userPassword" id="password" class="inpt" required="required" placeholder="비밀번호">
                						    <label for="password">비밀번호</label>
						                    <div class="submit-wrap">
							                <input type="submit" value="로그인" class="submit">
						                    </div>
        					        </form>
    				        </div>
    				        <div class="signup-cont cont">
               						 <form action="http://localhost:8080/youngcheol_free/freeServlet?key=join" method="post">
						                    <input type="text" name="userName" id="name" class="inpt" required="required" placeholder="닉네임">
						                    <label for="name">닉네임</label>
                    						<input type="email" name="userEmail" id="email" class="inpt" required="required" placeholder="이메일">
						                    <label for="email">이메일</label>
						                    <input type="password" name="userPassword" id="password" class="inpt" required="required" placeholder="비밀번호">
                						    <label for="password">비밀번호</label>
						                    <div class="submit-wrap">
							                        <input type="submit" value="가입하기" class="submit">
						                    </div>
        					        </form>
            </div>
			        </div>
		    </article>
		    <div class="half bg"></div>
	</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> 
<script type="text/javascript">
$('.tabs .tab').click(function(){
    if ($(this).hasClass('signin')) {
        $('.tabs .tab').removeClass('active');
        $(this).addClass('active');
        $('.cont').hide();
        $('.signin-cont').show();
    } 
    if ($(this).hasClass('signup')) {
        $('.tabs .tab').removeClass('active');
        $(this).addClass('active');
        $('.cont').hide();
        $('.signup-cont').show();
    }
});
$('.container .bg').mousemove(function(e){
    var amountMovedX = (e.pageX * -1 / 30);
    var amountMovedY = (e.pageY * -1 / 9);
    $(this).css('background-position', amountMovedX + 'px ' + amountMovedY + 'px');
});
</script>
</body>
</html>
